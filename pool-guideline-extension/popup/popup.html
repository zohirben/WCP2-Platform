<!DOCTYPE html>
<html>
<head>
  <title>Pool Game Assistant Settings</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 15px;
      color: #333;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #444;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
      font-size: 12px;
    }
    
    input[type="color"] {
      width: 40px;
      height: 25px;
      vertical-align: middle;
    }
    
    input[type="range"] {
      width: 100%;
    }
    
    select {
      width: 100%;
      padding: 4px;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      background-color: #f8f8f8;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .toggle {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .site-list {
      width: 100%;
      height: 80px;
      margin-top: 5px;
      resize: vertical;
    }
    
    .save-btn {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      margin-top: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .save-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Pool Game Assistant</h1>
  
  <div class="form-group">
    <label>Extension Status:</label>
    <label class="toggle">
      <input type="checkbox" id="enabled">
      <span class="slider"></span>
    </label>
    <span id="status-text" style="margin-left: 10px;">Enabled</span>
  </div>
  
  <div class="form-group">
    <label for="guidelineColor">Guideline Color:</label>
    <input type="color" id="guidelineColor" value="#00FF00">
  </div>
  
  <div class="form-group">
    <label for="guidelineOpacity">Guideline Opacity: <span id="opacityValue">0.6</span></label>
    <input type="range" id="guidelineOpacity" min="0.1" max="1" step="0.1" value="0.6">
  </div>
  
  <div class="form-group">
    <label for="guidelineWidth">Guideline Width: <span id="widthValue">2</span>px</label>
    <input type="range" id="guidelineWidth" min="1" max="5" step="1" value="2">
  </div>
  
  <div class="form-group">
    <label for="activationKey">Activation Key:</label>
    <select id="activationKey">
      <option value="Shift">Shift</option>
      <option value="Control">Control</option>
      <option value="Alt">Alt</option>
      <option value="Space">Space</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="activeSites">Active Websites (one per line):</label>
    <textarea id="activeSites" class="site-list"></textarea>
    <div style="font-size: 10px; color: #666; margin-top: 4px;">
      Use * for wildcards, e.g. *pool*, discord.com
    </div>
  </div>
  
  <button id="saveSettings" class="save-btn">Save Settings</button>
  
  <div class="status">
    <div><strong>Detection Status:</strong> <span id="detectionStatus">Searching for pool games...</span></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
